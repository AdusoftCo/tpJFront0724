            <!-- Carousel! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
    <script>
        const apiKey = '1852b4e18e9b6d255a7760ef419b49e4';
        const popularMoviesUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`;
        const trendingTvUrl = `https://api.themoviedb.org/3/trending/tv/day?api_key=${apiKey}`;

        // Fetch Pelis Populares
        fetch(popularMoviesUrl)
            .then(response => response.json())
            .then(data => {
                const carouselInner = document.querySelector('#popularMoviesCarouselInner .carousel-inner');
                
                carouselInner.innerHTML = '';
                
                populateCarousel(data.results, carouselInner);
            })
            .catch(error => console.error('Error fetching popular movies:', error));

        // Fetch Trending TV Shows
        fetch(trendingTvUrl)
            .then(response => response.json())
            .then(data => {
                const carouselInner = document.querySelector('#trendingTvCarouselInner .carousel-inner');
                
                carouselInner.innerHTML = '';
                
                populateCarousel(data.results, carouselInner);
            })
            .catch(error => console.error('Error fetching trending TV shows:', error));

        // Funcion carousel
        function populateCarousel(results, carouselInner) {
            
            for (let i = 0; i < results.length; i += 3) {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');

                const row = document.createElement('div');
                row.classList.add('row');

                for (let j = i; j < i + 3 && j < results.length; j++) {
                    const item = results[j];
                    const card = `
                        <div class="col">
                            <div class="card">
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="card-img-top" alt="${item.title || item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title || item.name}</h5>
                                    
                                </div>
                            </div>
                        </div>`;
                    row.innerHTML += card;
                    console.log(item);
                }

                carouselItem.appendChild(row);
                carouselInner.appendChild(carouselItem);
            }

            carouselInner.firstChild.classList.add('active');
        }

    </script>
