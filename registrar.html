<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Backend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
    
    <div class="login2">
        <div class="text-center mb-3">
            <img src="imagenes/crud.jpg" alt="Logo" width="100" height="100" class="img-fluid d-block mx-auto">
        </div>

        <p id="success-message" class="mt-3" style="display:none; color: rgb(24, 184, 24);"></p>

        <form id="registraForm" action="#" method="post" class="mt-5">
            <div class="mb-3">
                <input type="text" name="nombre" id="nombre" class="form-control" 
                placeholder="Nombre" required>
            </div>

            <div class="mb-3">
                <input type="text" name="apellido" id="apellido" class="form-control" 
                placeholder="Apellido" required>
            </div>
            
            <div class="mb-3">
                <input type="text" name="email" id="email" class="form-control" 
                placeholder="Usuario/Email" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" 
                placeholder="Password" required>
            </div>
            
            <div class="mb-3">
                <input type="date" name="fechaNac" id="fechaNac" class="form-control" required>
            </div>

            <div class="mb-3">
                <select name="pais" id="pais" class="form-control form-select">
                    <option value="0">Pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="U.S.A.">U.S.A.</option>
                    <option value="Peru">Peru</option>
                </select>
            </div>
            
            <div class="mb-3 mt-5">
                <button id="registrarBtn" type="button" class="btn btn-block" style="width: 40%; background-color: #5728b7; color: white; border-radius: 5px;">Enviar</button>
            </div>
        </form>
        
        <p id="error-message" class="mt-3" style="display:none; color: red;"></p>

    </div>
    
    <script src="js/registrar.js"></script>
</body> 
</html>
